<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Pelumi, my love... üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    h1 {
      font-size: clamp(2.6rem, 9vw, 4.2rem);
      margin: 0.3em 0 0.1em;
      color: #c62828;
      text-shadow: 0 2px 12px rgba(0,0,0,0.18);
      animation: heartbeat 2.2s infinite;
      text-align: center;
    }

    h2 {
      font-size: clamp(1.7rem, 6.5vw, 2.6rem);
      margin: 0.4em 0 1.8em;
      color: #2d3436;
      text-align: center;
      padding: 0 20px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      width: 90vw;
      max-width: 420px;
      height: 100px;          /* fixed height to prevent jumpy layout */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;              /* space between buttons initially */
      flex-wrap: wrap;
    }

    button {
      font-size: clamp(1.5rem, 5.5vw, 2.1rem);
      padding: 16px 44px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.18s ease;
      box-shadow: 0 5px 18px rgba(0,0,0,0.22);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      z-index: 10;
      min-width: 140px;
      order: 1;               /* yes on left in flex */
    }

    #noBtn {
      background: #78909c;
      color: white;
      min-width: 120px;
      order: 2;               /* no on right initially */
    }

    #noBtn:active, #noBtn:hover {
      background: #455a64;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.07); }
    }

    .small-heart {
      position: absolute;
      font-size: clamp(1.2rem, 4vw, 2rem);
      pointer-events: none;
      animation: float 7s linear infinite;
      opacity: 0.75;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-30vh) rotate(1080deg); }
    }

    @media (max-width: 380px) {
      .buttons {
        gap: 12px;
        height: 140px;
      }
      button {
        padding: 14px 32px;
      }
    }
  </style>
</head>
<body>

  <h1>Hey Pelumi ‚ù§Ô∏è</h1>
  <h2>Happy Birthday baby, Will you be my Valentine? üíû</h2>

  <div class="buttons">
    <button id="yesBtn">Yes üíû</button>
    <button id="noBtn">No üòî</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');

    let yesScale = 1;

    function growYes() {
      yesScale += 0.38;
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.padding = `${16 + yesScale * 14}px ${44 + yesScale * 28}px`;
      createHeart();
      createHeart();
    }

    function moveNoButton() {
      // After first move ‚Üí become free-floating
      noBtn.style.position = 'fixed';
      noBtn.style.transform = 'none';

      const maxX = window.innerWidth  * 0.88;
      const maxY = window.innerHeight * 0.65;

      const randomX = 20 + Math.random() * (maxX - 40);
      const randomY = 100 + Math.random() * (maxY - 140);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top  = randomY + 'px';
    }

    // Trigger on hover or touch
    noBtn.addEventListener('mouseover', () => {
      moveNoButton();
      growYes();
    });

    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
      growYes();
    });

    // Extra safety if clicked
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
      growYes();
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = 'yes.html';
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('small-heart');
      heart.innerHTML = ['üíó','üíñ','üíï','‚ù§Ô∏è','ü©∑','üíò'][Math.floor(Math.random()*6)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-10vh';
      heart.style.animationDuration = (5 + Math.random() * 6) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 11000);
    }

    // Starter hearts
    for(let i = 0; i < 7; i++) {
      setTimeout(createHeart, i * 380);
    }
  </script>

</body>
</html>
